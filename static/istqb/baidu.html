<script type="text/javascript">
  $(function () {
    $('block_03, .block_03_01>li').each(function () {
      this.onclick = function (event) {
        var brotherLiList = $('block_03, .block_03_01>li')
        var brotherLiList = $('block_03, .block_03_01>li')
        var liList = $('block_03, .block_03_02>li')
        for (var i = 0, len = liList.length; i < len; i++) {
          $(liList[i]).removeClass('current-show')
          $(brotherLiList[i]).removeClass('current-show')
        }

        var index = $(this).index()
        $(liList[index]).addClass('current-show')
        $(brotherLiList[index]).addClass('current-show')
      }
    })
    
  });
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal', // 垂直切换选项
    loop: true, // 循环模式选项
    autoplay: true,
    autoplay: {
        delay: 3000,      
  },
    
    // 如果需要分页器
    // pagination: {

    // },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  })  
  var mySwiper = new Swiper ('.swiper-container-teacher', {
    direction: 'horizontal', // 垂直切换选项
    slidesPerView: 3,
    loop: true, // 循环模式选项
    autoplay: true,
    autoplay: {
        delay: 4000,      
  },
  }) 


//   (function(i){   
                // ali[i].onclick = function (){  
                //     alert(i);   
                // } 
    var img = document.getElementsByClassName('img')

    for(let i = 0; i < 6; i++) {  
        console.log(img[i])
        img[i].onclick = function(e) {
            console.log(e.currentTarget.parentNode.childNodes[1])
            e.currentTarget.parentNode.childNodes[1].classList.add('block');
            var sib = sibling(e.currentTarget.parentNode);
            console.log(sib)
            for(var k = 0; k < sib.length; k++) {
                console.log(sib[k].childNodes)
                sib[k].childNodes[1].classList.remove('block')
            }
        }   
    }

    // function hasClass(ele, className) {
    //     var reg = new RegExp('(^|\\s)' + className + '(\\s/$)')
    //     return reg.test(ele.className)
    // }
    function sibling(elem) {
      var r = [];
      var n = elem.parentNode.firstChild;
      for ( ; n; n = n.nextSibling ) {
      if ( n.nodeType === 1 && n !== elem ) {
      r.push( n );
      }
      }
      return r;
    }
    var private = (function() {
      return {
        siblings: function(elm) {
          var a = []
        var p = elm.parentNode.children;
        for(let i = 0; pl = p.length; i < pl, i++) {
            if(p[i] !== elm) a.push(p[i])
        }
        return a
        }
      }   
    })();


</script>
